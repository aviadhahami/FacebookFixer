    <md-icon md-svg-icon="./images/settings-icon.svg"></md-icon>
    <h3 class="md-title"> Search settings</h3>
    <div>
        <md-checkbox ng-model="user.shareLocation" aria-label="Share location">
            Share location
        </md-checkbox>
    </div>
    <div>
        <div flex="10" layout layout-align="center center">
            <h1 class="md-title" >Search radius: </h1>
        </div>
        <div flex="20" layout layout-align="center center">
            <md-button class="md-raised md-primary">Km</md-button>
            <md-button class="md-raised md-secondary">mi</md-button>
        </div>
        <div layout>
            <md-slider flex class="md-primary" md-discrete ng-model="user.searchRadius" step="0.1" min="0.1" max="150" aria-label="rating">
            </md-slider>
        </div>
    </div>
    <div>
        <md-checkbox ng-model="user.shareFriends" aria-label="Share friends">
            Share facebook friends list
        </md-checkbox>
    </div>
    <div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Age</label>
            <input name="age" ng-model="user.age"/>
            <div class="hint">Required if you want to search for Pubs</div>
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <label>Diet</label>
            <md-select ng-model="user.diet">
                <md-option><em>Regular</em></md-option>
                <md-option ng-repeat="diet in diets" ng-value="user.diet" ng-disabled="$index === 1">
                    {{user.diet}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>

    <div layout layout-sm="row">
        <md-input-container flex>
            <input type="submit" value="SAVE" ng-disabled="myForm.$invalid" class="md-primary" aria-label="Save" >
        </md-input-container>
        <md-input-container flex>
            <input type="button" ng-click="cancel()" value="CANCEL" aria-label="Cancel">
        </md-input-container>
    </div>

    <md-button class="md-raised md-primary"  ng-click="post()">Save</md-button>

</div>

                gmapsService = new google.maps.places.AutocompleteService();

                $scope.search = function(address) {
                    var deferred = $q.defer();
                    getResults(address).then(
                            function (predictions) {
                                var results = [];
                                for (var i = 0, prediction; prediction = predictions[i]; i++) {
                                    results.push(prediction.description);
                                }
                                deferred.resolve(results);
                            }
                    );
                    return deferred.promise;
                }

                function getResults(address) {
                    var deferred = $q.defer();
                    gmapsService.getQueryPredictions({input: address}, function (data) {
                        deferred.resolve(data);
                    });
                    return deferred.promise;
                }



                $scope.post = function(){
                    if($scope.city !== $scope.user.city) {
                        var geocoder = new google.maps.Geocoder();

                        geocoder.geocode({'address': $scope.user.city}, function (results, status) {

                            if (status == google.maps.GeocoderStatus.OK) {
                                $scope.user.lat = results[0].geometry.location.lat();
                                $scope.user.lng = results[0].geometry.location.lng();
                                $.ajax({
                                    type: "POST",
                                    url: '/settings/',
                                    data: $scope.user,
                                    dataType: "json",
                                    timeout: 15000,
                                    success: function (res) {
                                        if (res.success) {
                                            $scope.submitSuccess = true;
                                            $scope.statusMessage = "Updated succesfully";
                                        }
                                        else {
                                            $scope.statusMessage = "Updated succesfully";
                                            $scope.disablePost = false;
                                        }
                                        $scope.$apply();
                                    },
                                    error: function () {
                                        $scope.statusMessage = "Updated succesfully";
                                        $scope.disablePost = false;
                                        $scope.$apply();
                                    },
                                    complete: function () {
                                        $scope.submitSuccess = true;
                                        $scope.statusMessage = "Updated succesfully";
                                        window.close()

//                            $timeout(function(){
//                                $scope.submitSuccess = false;
//                                $scope.statusMessage = "";
//                            }, 3000);
                                    }

                            complete: function () {

//                            $timeout(function(){

//                                $scope.statusMessage = "";
